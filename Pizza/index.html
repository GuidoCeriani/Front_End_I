<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Pizza&Front</title>
  </head>
  <body>
    <header>
      <div><img class="logo" src="img/VectorPizza.png" alt="Logo" /></div>
      <div><img class="titulo" src="img/Pizza&Front.png" alt="Pizza and Front" /></div>
      <nav>
        <ul class="menu">
          <li>Home</li>
          <li>Ranking</li>
          <li>Promoción</li>
          <li>Contacto</li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="principal">
        <article class="articulo">
          <img src="img/delivery.jpg" alt="delivery" />
          <h2>Envio gratis <span>comprando</span> 2 pizzas</h2>
        </article>
        <article class="articulo">
          <img class="fall" src="img/PizzaFalling.jpg" alt="pizza" />
          <h2 class="podio">Podio de pizzas</h2>
          <div class="ranking">
          <h3>Pizzas top 5</h3>
          <ol>
            <li>Muzzarella</li>
            <li>Hawaiana</li>
            <li>Muzzarella J%Morron</li>
            <li>Fugazzeta</li>
            <li>Calabresa</li>
          </ol>
        </div>
        </article>
      </section>
    </main>
    <footer>
      <div class="foot">
      <nav>
        <ul class="abajo">
          <li>Home</li>
          <li>Contacto</li>
          <li>Ranking</li>
          <li>Promoción</li>
        </ul>
      </nav>
      <img class="logoabajo" src="img/VectorPizza.png" alt="logo" />
      <img class="tituloabajo" src="img/Pizza&Front.png" alt="Pizza & Front" />
    </footer>
  </div>
  </body>
</html>
